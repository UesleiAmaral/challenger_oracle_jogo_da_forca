<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Da Forca</title>
    <link rel="stylesheet" href="./style/index.css">
</head>

<body>
    <a name="front"></a>

    <main class="container">
        <div class="flip" id="flip">
            <div class="front">
                <div id="text"></div>
                <canvas class="canvas_front" id="canvas_front">
                </canvas>

                <!-- OPÇÕES DE CATEGIRIAS -->
                <div class="opcoes">
                    <p class="msg_escolha">
                        Escolha UMA Categoria
                    </p>
                    <p class="msg_escolha">
                        Aperte ENTER Para Inserir a Palavra!
                    </p>

                    <!-- AREA PARA NOVA PALAVRA -->
                    <input id="nova_palavra" placeholder="Digite sua Palavra"></input>
                </div>
                <!-- BOTÃO PARA IR PARA TELA DO JOGO -->
                <a href="#game" class="btn_jogar" id="btn_front">JOGAR</a>

                <footer class="attribution"> Challenge by
                    <a href="https://www.alura.com.br/challenges/oracle-one" target="_blank"> Alura challenges &
                        Oracle-One.
                    </a> Coded by
                    <a href="https://www.linkedin.com/in/ueslei-amaral-dev/" target="_blank">Ueslei Amaral.
                    </a>
                </footer>

            </div>

            <!-- JOGO -->
            
            <div class="game">
                <p class="letras">LETRAS DIGITADAS</P>
                <div class="Msg_Letra_digitadas"></div>
                <P class="mostra_Chances"></P>
                <!-- AREA DO DESENHO -->
                <canvas class="canvas"></canvas>
                <p class="msg"></p>
                <div class="palavra_secreta"></div>

                <!-- AREA PARA DIGITAR A LETRA ESCOLHIDA -->
                <div class="input">
                    <input type="text" name="letra_Digitada" id="letra_Digitada" placeholder="Digite Uma Letra!"
                        autocomplete="off">
                    <a href="#front" name="game" class="btn_game home">HOME</a>
                    <button class="btn_game reiniciar">REINICIAR</button>


                </div>
                <footer class="attribution home" style="margin-bottom:5%;" > Challenge by
                    <a href="https://www.alura.com.br/challenges/oracle-one" target="_blank"> Alura challenges &
                        Oracle-One.
                    </a> Coded by
                    <a href="https://www.linkedin.com/in/ueslei-amaral-dev/" target="_blank">Ueslei Amaral.
                    </a>
                </footer>

            </div>

        </div>

    </main>


    <script type="text/javascript" src="./script/btn.js">
    </script>

    <script type="text/javascript" src=" https://uesleiamaral.github.io/challenger_oracle_jogo_da_forca/script/var.js">
    </script>

    <script type="text/javascript" src="https://uesleiamaral.github.io/challenger_oracle_jogo_da_forca/script/desenho.js">
    </script>

    <script type="text/javascript" src="./script/game.js">
    </script>

    <script type="text/javascript" src="https://uesleiamaral.github.io/challenger_oracle_jogo_da_forca/script/canvas_front.js">
    </script>



</body>

</html>
