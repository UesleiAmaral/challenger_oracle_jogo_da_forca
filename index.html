<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Da Forca</title>
    <link rel="stylesheet" href="./style/index.css">
</head>

<body>

    <main class="container">

        <div class="flip" id="flip">

            <div class="front">
                <div id="text"></div>
                <canvas class="canvas_front"id="canvas_front">
                </canvas>
                <p class="visible">Aperte ENTER Para Inserir a Palavra!</p>
                <textarea name="text_novaPalavra" id="nova_palavra" class="visible" ></textarea>

                <button class="btn_header jogar" id="btn_front" onclick>JOGAR</button>
                <button class="btn_header" id="btn_front" onclick="sorteia_Palavra()">ADCIONE NOVA PALAVRA</button>
                
            </div>

            <div class="game">

               

                
                <p class="msg_Perdeu"></p>
                <div class="Msg_Letra_digitadas">LETRAS DIGITADAS

                </div>
                <P class="mostra_Chances"></P>
                <canvas class="canvas">
                </canvas>
                <p class="container_line_categoria"></p>

                <div class="palavra_secreta">
                    <!-- <div class="Letra_secreta"></div> -->
                </div>
                

                <input type="text" name="letra_Digitada" id="letra_Digitada" placeholder="Digite Uma Letra!"
                    autocomplete="off">
                    <!-- <input type="button" value="Enviar Resposta!"> -->
                    <button class="btn_header sair">SAIR</button>
                    <P class="erro_Caractere"></P>


                <div class="botoesLetras">
                    <button class="button " id="letra_A">A</button>
                    <button class="button ">B</button>
                    <button class="button ">C</button>
                    <button class="button ">D</button>
                    <button class="button ">E</button>
                    <button class="button ">F</button>
                    <button class="button ">G</button>
                    <button class="button ">H</button>
                    <button class="button ">I</button>
                    <button class="button ">J</button>
                    <button class="button ">K</button>
                    <button class="button ">L</button>
                    <button class="button ">M</button>
                    <button class="button ">N</button>
                    <button class="button ">O</button>
                    <button class="button ">P</button>
                    <button class="button ">Q</button>
                    <button class="button ">R</button>
                </div>

            </div>
        </div>
    </main>

    <script type="text/javascript" src="./script/testcard.js"></script>
    <script type="text/javascript" src="./script/var.js"></script>
    <script type="text/javascript"
        src="https://uesleiamaral.github.io/challenger_oracle_jogo_da_forca/palavras/lista_palavras.json"></script>
    <script type="text/javascript" src="./script/desenho.js"></script>
    <script type="text/javascript" src="./script/game.js"></script>
    <script type="text/javascript" src="./script/anima.js"></script>
    <script type="text/javascript" src="./script/canvas_front.js"></script>

</body>

</html>
